<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Nations Stars</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="flex-container">
        <header>
            <h1>4 Nations Stars</h1>
            <button id="add-player">Add Player</button>
            <dialog>
                <form>
                    <label for="first-name">First Name:</label>
                    <input type="text" placeholder="Wayne" id="first-name">
                    <br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" placeholder="Gretzky" id="last-name">
                    <br>
                    <label for="country">Country:</label>
                    <input required type="text" placeholder="Canada" id="country">
                    <br>
                    <label for="team">Team:</label>
                    <input required type="text" placeholder="Edmonton Oilers" id="team">
                    <br>
                    <label for="age">Age:</label>
                    <input required type="number" min="18" max="45" placeholder="21" id="age">
                    <br>
                    <label for="position">Position:</label>
                    <select required id="position">
                        <option selected>Center</option>
                        <option>Left Wing</option>
                        <option>Right Wing</option>
                        <option>Defenceman</option>
                    </select>
                    <br>
                    <label for="goals">Goals:</label>
                    <input required type="number" min="0" max="92" placeholder="92" id="goals">
                    <br>
                    <label for="assists">Assists:</label>
                    <input required type="number" min="0" max="163" placeholder="120" id="assists">
                    <br>
                    <button type="submit" id="submit">Submit</button>
                    <br>
                    <button type="submit" id="cancel">Cancel</button>
                </form>
            </dialog>
        </header>
        <main id="grid-container">
            <section class="canada">
                <div class="country-name">
                    <h2>Canada</h2>
                </div>
                <div class="data">
                    <div class="data-block">
                    </div>
                </div>
            </section>
            <section class="usa">
                <div class="country-name">
                    <h2>USA</h2>
                </div>
                <div class="data">
                    <div class="data-block">
                    </div>
                </div>
            </section>
            <section class="finland">
                <div class="country-name">
                    <h2>Finland</h2>
                </div>
                <div class="data">
                    <div class="data-block">
                    </div>
                </div>
            </section>
            <section class="sweden">
                <div class="country-name">
                    <h2>Sweden</h2>
                </div>
                <div class="data">
                    <div class="data-block">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <address>Copyright 4 Nations Player Library</address>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
